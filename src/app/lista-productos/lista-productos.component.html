<div class="wrap">
  <h1 class="title">Productos</h1>
  <div class="store-wrapper">
    <div class="category_list">
      <button class="custom-btn" (click)="filterProducts('all')">Todo</button>
      <button class="custom-btn" (click)="filterProducts('Herramientas')">Herramientas</button>
      <button class="custom-btn" (click)="filterProducts('Pintura')">Pintura</button>
      <button class="custom-btn" (click)="filterProducts('Seguridad')">Seguridad</button>
      <button class="custom-btn" (click)="filterProducts('Electrico')">Electrico</button>
      <button class="custom-btn" (click)="filterProducts('Abrasivos')">Abrasivos</button>
    </div>
    <section class="products-list">
      
      <div *ngFor="let product of filteredProducts" class="product-item" [class]="product.category">
        <a (click)="viewProduct(product.id, product.name)" style="background-color: #dededea8;margin-bottom: -10px;">
        <img [src]="product.mainimage" alt="">
        <a style="font-size: 13px;" (click)="viewProduct(product.id, product.name)">{{ product.name }}</a>
      </a>
      </div>
    </section>
    <button class="custom-btn load-more" (click)="loadMoreProducts()">Ver m√°s</button>
  </div>
</div>
