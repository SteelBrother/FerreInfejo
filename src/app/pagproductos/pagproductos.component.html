<div class="app-container">
    <div class="sidebar">
    </div>
    <div class="app-content">
  
      <div class="app-content-actions">
        <div class="search-container">
          <select [(ngModel)]="selectedCategory" (change)="onSearch()" class="search-select">
            <option value="">Todas las categorias</option>
            <option *ngFor="let category of categories" [value]="category.nombre">
              {{ category.nombre }}
            </option>
          </select>
          <select  [(ngModel)]="selectedMarca" (change)="onSearch()" class="search-select">
            <option value="">Todas las marcas</option>
            <option value="truper">bothupperjua</option>
            <option value="truperjj">thupper</option>
          </select>
          <input type="text" placeholder="Busca productos por nombre o referencia" [(ngModel)]="searchTerm" (input)="onSearch()" class="search-input" />
        </div>
        
        <div class="app-content-actions-wrapper">
          <button class="action-button list jsFilter" title="List View">
            <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-list"><line x1="8" y1="6" x2="21" y2="6"/><line x1="8" y1="12" x2="21" y2="12"/><line x1="8" y1="18" x2="21" y2="18"/><line x1="3" y1="6" x2="3.01" y2="6"/><line x1="3" y1="12" x2="3.01" y2="12"/><line x1="3" y1="18" x2="3.01" y2="18"/></svg>
          </button>
          <button class="action-button grid active" title="Grid View">
            <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-grid"><rect x="3" y="3" width="7" height="7"/><rect x="14" y="3" width="7" height="7"/><rect x="14" y="14" width="7" height="7"/><rect x="3" y="14" width="7" height="7"/></svg>
          </button>
        </div>
      </div>
       <div *ngIf="filteredProducts.length != 0">
        <div class="paginator">
          <button (click)="prevPage()" [disabled]="currentPage === 1">Anterior</button>
          <span class="spanpag" *ngFor="let page of [].constructor(totalPages); let i = index">
            <button (click)="setPage(i + 1)" [class.active]="currentPage === i + 1">{{ i + 1 }}</button>
          </span>
          <button (click)="nextPage()" [disabled]="currentPage === totalPages">Siguiente</button>
        </div>
      </div> 
      <div class="products-area-wrapper gridView">
        <div class="products-header">
          <div class="product-cell image">
            Ref
            <button class="sort-button">

            </button>
          </div>
          <div class="product-cell nombre">Nombre<button class="sort-button">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 512 512"><path fill="currentColor" d="M496.1 138.3L375.7 17.9c-7.9-7.9-20.6-7.9-28.5 0L226.9 138.3c-7.9 7.9-7.9 20.6 0 28.5 7.9 7.9 20.6 7.9 28.5 0l85.7-85.7v352.8c0 11.3 9.1 20.4 20.4 20.4 11.3 0 20.4-9.1 20.4-20.4V81.1l85.7 85.7c7.9 7.9 20.6 7.9 28.5 0 7.9-7.8 7.9-20.6 0-28.5zM287.1 347.2c-7.9-7.9-20.6-7.9-28.5 0l-85.7 85.7V80.1c0-11.3-9.1-20.4-20.4-20.4-11.3 0-20.4 9.1-20.4 20.4v352.8l-85.7-85.7c-7.9-7.9-20.6-7.9-28.5 0-7.9 7.9-7.9 20.6 0 28.5l120.4 120.4c7.9 7.9 20.6 7.9 28.5 0l120.4-120.4c7.8-7.9 7.8-20.7-.1-28.5z"/></svg>
            </button></div>
          <div class="product-cell status-cell">Categoria<button class="sort-button">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 512 512"><path fill="currentColor" d="M496.1 138.3L375.7 17.9c-7.9-7.9-20.6-7.9-28.5 0L226.9 138.3c-7.9 7.9-7.9 20.6 0 28.5 7.9 7.9 20.6 7.9 28.5 0l85.7-85.7v352.8c0 11.3 9.1 20.4 20.4 20.4 11.3 0 20.4-9.1 20.4-20.4V81.1l85.7 85.7c7.9 7.9 20.6 7.9 28.5 0 7.9-7.8 7.9-20.6 0-28.5zM287.1 347.2c-7.9-7.9-20.6-7.9-28.5 0l-85.7 85.7V80.1c0-11.3-9.1-20.4-20.4-20.4-11.3 0-20.4 9.1-20.4 20.4v352.8l-85.7-85.7c-7.9-7.9-20.6-7.9-28.5 0-7.9 7.9-7.9 20.6 0 28.5l120.4 120.4c7.9 7.9 20.6 7.9 28.5 0l120.4-120.4c7.8-7.9 7.8-20.7-.1-28.5z"/></svg>
            </button></div>
          <div class="product-cell sales">Descripcion<button class="sort-button">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 512 512"><path fill="currentColor" d="M496.1 138.3L375.7 17.9c-7.9-7.9-20.6-7.9-28.5 0L226.9 138.3c-7.9 7.9-7.9 20.6 0 28.5 7.9 7.9 20.6 7.9 28.5 0l85.7-85.7v352.8c0 11.3 9.1 20.4 20.4 20.4 11.3 0 20.4-9.1 20.4-20.4V81.1l85.7 85.7c7.9 7.9 20.6 7.9 28.5 0 7.9-7.8 7.9-20.6 0-28.5zM287.1 347.2c-7.9-7.9-20.6-7.9-28.5 0l-85.7 85.7V80.1c0-11.3-9.1-20.4-20.4-20.4-11.3 0-20.4 9.1-20.4 20.4v352.8l-85.7-85.7c-7.9-7.9-20.6-7.9-28.5 0-7.9 7.9-7.9 20.6 0 28.5l120.4 120.4c7.9 7.9 20.6 7.9 28.5 0l120.4-120.4c7.8-7.9 7.8-20.7-.1-28.5z"/></svg>
            </button></div>
          <div class="product-cell price">Precio<button class="sort-button">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 512 512"><path fill="currentColor" d="M496.1 138.3L375.7 17.9c-7.9-7.9-20.6-7.9-28.5 0L226.9 138.3c-7.9 7.9-7.9 20.6 0 28.5 7.9 7.9 20.6 7.9 28.5 0l85.7-85.7v352.8c0 11.3 9.1 20.4 20.4 20.4 11.3 0 20.4-9.1 20.4-20.4V81.1l85.7 85.7c7.9 7.9 20.6 7.9 28.5 0 7.9-7.8 7.9-20.6 0-28.5zM287.1 347.2c-7.9-7.9-20.6-7.9-28.5 0l-85.7 85.7V80.1c0-11.3-9.1-20.4-20.4-20.4-11.3 0-20.4 9.1-20.4 20.4v352.8l-85.7-85.7c-7.9-7.9-20.6-7.9-28.5 0-7.9 7.9-7.9 20.6 0 28.5l120.4 120.4c7.9 7.9 20.6 7.9 28.5 0l120.4-120.4c7.8-7.9 7.8-20.7-.1-28.5z"/></svg>
            </button></div>
        </div>
        <div *ngFor="let product of filteredProducts" class="product-item" [class]="product.category">
          <a (click)="viewProduct(product.id)" class="product-link">
            <div class="products-row">
              <button class="cell-more-button">
                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-more-vertical"><circle cx="12" cy="12" r="1"/><circle cx="12" cy="5" r="1"/><circle cx="12" cy="19" r="1"/></svg>
              </button>
                <div class="product-cell image">
                  <img [src]="product.mainimage" alt="product">
                  <div style="text-align: center;">
                    <!-- <span class="ref-data">{{product.ref}}</span> -->
                    <span class="ref-data">REF-ABC123</span>
                  </div>
                  
                </div>
              <div class="product-cell nombre"><span class="cell-label">Nombre:</span><span class="cell-label-nombre">{{product.name}}</span></div>
              <div class="product-cell status-cell">
                <span class="cell-label">Categoria:</span>
                <span class="status active">{{product.category}}</span>
              </div>
              <div class="product-cell sales"><span class="cell-label">Descrip:</span><span class="cell-label-data">{{product.description}}</span></div>
              <div class="product-cell price"><span class="cell-label">Precio:</span><span class="cell-label-precio">${{product.price}}</span></div>
            </div>
          </a>      
           
        </div>
      </div>
      <div *ngIf="filteredProducts.length != 0">
        <div class="paginator">
          <button (click)="prevPage()" [disabled]="currentPage === 1">Anterior</button>
          <span  class="spanpag" *ngFor="let page of [].constructor(totalPages); let i = index">
            <button (click)="setPage(i + 1)" [class.active]="currentPage === i + 1">{{ i + 1 }}</button>
          </span>
          <button (click)="nextPage()" [disabled]="currentPage === totalPages">Siguiente</button>
        </div>
      </div>
     
      <div *ngIf="filteredProducts.length === 0" class="no-products-message">
        No existe el producto pero comunicate y te lo conseguimos
      </div>
      
    </div>
  </div>
